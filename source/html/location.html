<section class="location">
  <h2 class="visually-hidden">Мы на карте</h2>

  <div class="page__container">
    <div class="location__contacts contacts">
      <p class="contacts__title">Приглашаем к&nbsp;сотрудничеству дилеров!</p>
      <address class="contacts__address">
        <p class="contacts__address-paragraph">ул. Большая<br> Конюшенная, д. 19/8</p>
        <p class="contacts__address-paragraph">Санкт-Петербург</p>
      </address>
    </div>
  </div>

  <div class="location__map map">
    <picture>
      <source type="image/webp" media="(min-width: 1300px)" srcset="img/map-desktop@1x.webp 1x, img/map-desktop@2x.webp 2x">
      <source type="image/webp" media="(min-width: 768px)" srcset="img/map-tablet@1x.webp 1x, img/map-tablet@2x.webp 2x">
      <source type="image/webp" srcset="img/map-mobile@1x.webp 1x, img/map-mobile@2x.webp 2x">
      <source media="(min-width: 1300px)" srcset="img/map-desktop@1x.png 1x, img/map-desktop@2x.png 2x">
      <source media="(min-width: 768px)" srcset="img/map-tablet@1x.png 1x, img/map-tablet@2x.png 2x">
      <img class="map__image" loading="lazy" src="img/map-mobile@1x.png" srcset="img/map-mobile@2x.png 2x" alt="Расположение на карте.">
    </picture>

    <div class="map__interactive" id="map">
      <script src="https://api-maps.yandex.ru/2.1/?apikey=c214d7f7-bb76-458f-8f7b-6523a76e9c85&lang=ru_RU" type="text/javascript"></script>
    </div>
  </div>
</section>
